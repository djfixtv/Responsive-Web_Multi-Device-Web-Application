<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <audio id="HoverSound" src="audio/HoverSound.mp3"></audio>

    <div class="log-page">
        <div class="register-outer">
            
            <div class="register-page">
                <div class="register-inner">
                    <h1>Register</h1>
                    
                    <div>
                        <label for="username">Username: </label>
                        <input type="text" id="username" name="username" placeholder="Ex: JokerVRC" required>
                    </div>

                    <div>
                        <label for="password">Password: </label>
                        <input type="password" id="password" name="password" placeholder="Ex: iloveakechi420" required>
                    </div>

                    <div class="genderdiv">
                        <label class="genderlabel" id="gender" name="gender">Gender: </label>
                        
                        <div class="gender-choice">
                            <div class="choice-container">
                                <input type="radio" id="gender1" name="gender" value="Male">
                                <label for="Male">Male </label>
                             </div>

                             <div class="choice-container">
                                <input type="radio" id="gender2" name="gender" value="Female">
                                <label for="Female">Female</label>
                            </div>
                        </div>

                    </div>
                    <input type="submit" value="Register" id="register">
                </div>
                <img src="img/StarBG.png">
            </div>

            <div class="error" id="errorpopup" style="display: none; flex-direction: column;">
                    <h1 id="errortext"></h1>
                    <input type="button" id="okbutton" name="ok" value="Ok">
                <img src="img/StarBG.png">
            </div>

        </div>
    </div>
    <script src="scripts/hover-noise.js"></script>
    <script src="scripts/register.js"></script>
</body>
</html>
