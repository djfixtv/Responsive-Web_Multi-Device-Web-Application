<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phansite</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <audio id="HoverSound" src="audio/HoverSound.mp3"></audio>
    <div id="header">
        <div id="nav-wrapper">
            <a class="nav-btn" href="/home">HOME</a>            
            <a class="nav-btn" href="/forum">POST</a>
            <a class="nav-btn" href="">FAQ</a>
            <input type="button" id="logoutbutton" value="LogOut" style="display: none;">
        </div>
    </div>
    <div class="page">
        <div class="input-outer">
            <div id="post-input">
                <div class="input-inner">
                    <h1>Create post</h1>
                </div>
                <textarea name="title" id="title"></textarea>
                <textarea name="body" id="body"></textarea>
                <div class="input-inner">
                    <input type="submit" form="post" value="Post">
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/socket.io.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/hover-noise.js"></script>
</body>
</html>
