<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phansite</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <audio id="HoverSound" src="audio/HoverSound.mp3"></audio>
    <div id="header">
        <div id="nav-wrapper">
            <div class="userinfo-nav" id="userinfo" style="display: none; flex-direction: row;">
                <img src="img/pfps/male/JokerIM.png">
                <h2>Username</h2>
            </div>
            <a class="nav-btn" href="/home">HoMe</a>            
            <a class="nav-btn" href="/forum">PoST</a>
            <a class="nav-btn" href="/faq">FAQ</a>
            <input type="button" id="logoutbutton" value="LogOut" style="display: none;">
        </div>
    </div>
    <div class="page">
        <div class="input-outer">
            <div id="post-input">
                <div class="input-inner">
                    <h1>Create post</h1>
                </div>
                <textarea name="title" id="title" placeholder="Title"></textarea>
                <textarea name="body" id="body" placeholder="Main Content"></textarea>
                <div class="input-inner">
                    <input type="submit" form="post" value="Post" id="submitpost">
                </div>
            </div>
        </div>
    </div>
    <div class="logout" id="logoutpopup" style="display: none; flex-direction: column-reverse;">
        <div id="pop-inner">
            <h1>Are you sure you want to <br>log out?</h1>
            <div class="logout-confirm">
                <button id="logoutyes">Yes</button>
                <button id="logoutno">No</button>
            </div>
            <img src="img/StarBG.png">
        </div>
    </div>
    <script src="scripts/socket.io.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/createpost.js"></script>
    <script src="scripts/hover-noise.js"></script>
</body>
</html>
